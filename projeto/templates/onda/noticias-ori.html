{% extends "onda/base.html" %}

{% block content %}
<title>Últimas Notícias</title>

<div id="tophead">
    <div class="container">
        <section>
            <header>
                
            </header>
        </section>
    </div>
</div>
<div id="intro">
    <div class="container">
        <section>
            <br>
        <header>
            <h2>Últimas Notícias</h2>
        </header>
        <div class="content">
            <br>
        </div>
    </section>
    </div>
</div>
<div id="main">
    <div class="container">
        <ul class="featured">
                {% for noticia in noticias %}
                <li>
                    <span>
                        <a class="icon solid" href="{{ noticia.link }}"> 
                            <img src=" {{ noticia.imagem.url }}" 
                            style="width: 140px;
                            height: 140px;
                            border-radius: 10px;
                            block-size: inherit;
                            ">
                            
                            <h3 style="font-size: 0.8em;">{{ noticia.titulo }}</h3>
                            <p style="font-size: 1rem;">"{{ noticia.descricao }}"
                            </p>
                            <p style="color: #56c9d6; font-size: 1rem;">
                            {{ noticia.categoria }} <br>
                            {{ noticia.criado_em }}</p>
                        </a>
                    </span>
                </li>
                {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
